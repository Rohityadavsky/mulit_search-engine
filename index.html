<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/2504/2504914.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
</head>
<body>
    <nav>
        <a href="wikipedia/index.html">Wikipedia</a>
        <a href="gemini/index.html">Geminia</a>
        <a href=""><span class="material-symbols-outlined">apps</span></a>
        <a href="#">SignIn</a>
    </nav>

    <div class="container">
        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo"class="logo">
            
        <div class="searchbox">
            <span class="material-symbols-outlined">search</span>
            <input type="text" class="input" onkeydown="if(event.keyCode==13){performSearch();return false;}">
            <img src="https://i.ibb.co/Dw5p31g/google-voice.png" alt="Mic icon" height="25px">
            <img src="https://th.bing.com/th/id/OIP.0qiiRITe0DLrcEODODM7AQHaFv?pid=ImgDet&rs=1" alt="Google Lens icon"height="25px">
        </div>
    <script src="script.js"></script>
</body>
</html>
